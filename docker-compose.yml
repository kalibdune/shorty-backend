services:
  db:
    container_name: shorty_db
    image: postgres:16
    restart: always
    volumes:
      - shorty_volume_db:/var/lib/postgresql/data
    env_file: .env
    environment:
      - POSTGRES_SERVER=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
    networks:
      - shorty_db_network

volumes:
  shorty_volume_db:


networks:
  shorty_db_network:
